	<nav style="background-color: while;" class="navbar">
		<div class="container">
			<a class="navbar__logo" href="#"><img src="{% static 'img/Логотип.png' %}" alt="logo"></a>

				<form class="navbar__form form">
					<input class="form__input" type="text" placeholder="Введите название книги...">

			<form action="{% url 'upd_user' %}" method="POST">

				<h1 style="text-align: center; padding-top: 30px;">Изменение личной информации</h1>
			<p style="text-align: center; font-weight: 300;">Введите корректные данные.</p>

<!--			<input type="text" class="form-control list__input" id="first-name" placeholder="Имя" required>-->

<!--			<input type="text" class="form-control list__input" id="second-name" placeholder="Фамилия" required>-->

			<div class="clearfix">

				<button type="submit" id="enterInAccount" class="btn btn-outline-success mod-btn">Изменить</button>
