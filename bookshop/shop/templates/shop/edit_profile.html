{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<title>Редактирование профиля</title>
</head>

<body>
	<!-- Навигация -->
	<nav style="background-color: while;" class="navbar">
		<div class="container">
			<a class="navbar__logo" href="#"><img src="{% static 'img/Логотип.png' %}" alt="logo"></a>
			<div class="navbar__search">
				<form class="navbar__form form">
					<input class="form__input" type="text" placeholder="Введите название книги...">
					<button class="form__btn" type="submit">
						<img class="form__img" src="{% static 'icons/icons8-поиск-24.svg' %}" alt="icons">
					</button>
				</form>
			</div>
			<div class="menu">
				<input id="menu__toggle" type="checkbox">
				<label class="menu__btn" for="menu__toggle">
					<span></span>
				</label>
				<ul class="menu__box">
					<li><a class="menu__item" href="{% url 'home' %}">Главная страница</a></li>
					<li><a class="menu__item" href="{% url 'profile' %}">Профиль</a></li>
					<li><a class="menu__item" href="{% url 'logout' %}">Выйти</a></li>
				</ul>
			</div>
		</div>
	</nav>


<!--	<p>Введите ссылку на свою ВК-страницу, чтобы пользователи могли связаться с вами. </p>-->
	<div class="row" style="display: block; padding-top: 100px; padding-left: 160px;">
		<p>Введите ссылку на свою ВК-страницу, чтобы пользователи могли связаться с вами. </p>
		<div class="col-md-9">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="col-md-4">
					<div class="form-group">
						<label class="small mb-1">Vk_link</label>
						{{ form.vk_link }}
					</div>
				</div>
				<button class="btn btn-outline-success mod-btn" type="submit">Update user</button>
			</form>
		</div>
	</div>
</body>
</html>
